<!DOCTYPE html>
<html>
<head>
    <title>Loan Summary</title>
</head>
<body>
    <h1>Loan Payment Summary</h1>
    {% if loans %}
        {% if emi_schedule %}
            <table border="1">
                <tr>
                    <th>Month</th>
                    <th>Total EMI</th>
                    <th>Extra Money Needed</th>
                </tr>
                {% for entry in emi_schedule %}
                    <tr>
                        <td>{{ entry.month }}</td>
                        <td>{{ entry.total_emi }}</td>
                        <td>{{ entry.extra_needed }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No EMI schedule available.</p>
        {% endif %}
    {% else %}
        <p>No loans added.</p>
    {% endif %}
</body>
</html>
